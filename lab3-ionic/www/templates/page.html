<ion-view title="Page" id="page1">
  <ion-content padding="true" class="has-header">
    <h1 id="page-heading1" style="color:#000000;">Lab 2</h1>
    <form id="page-form1" class="list">
      <label class="item item-input" id="page-input1">
        <span class="input-label">CLick MeH</span>
        <input type="text" placeholder="" ng-model="mdl.inputtxt1">
      </label>
    </form>

    <a ui-sref="page2({inputtxt1: mdl.inputtxt1, inputcheckbox: mdl.inputcheckbox, inputradio1: mdl.inputradio1, inputradio2: mdl.inputradio2})" id="page-button1" class="button button-positive button-block">Submit</a>

    <p> The value of your text is {{ mdl.inputtxt1 }}</p>
  </ion-content>
</ion-view>
