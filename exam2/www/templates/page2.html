<ion-view title="Page" id="page2">
  <ion-content padding="true" class="has-header">
    <h1 id="page2-heading1" style="color:#000000;">Company</h1>
    <div id="page2-markdown3" class="show-list-numbers-and-dots">
      <p>Stock symbol: {{symbol}}</p>
      <p>Current Price: ${{current}}</p>
      <p>Date of analysis: {{today}}</p>
      <p style="color:{{color}};">{{res}}</p>
      <p>{{action}}</p>
    </div>
  </ion-content>
</ion-view>
